<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <form action="http://localhost:3000/search" method="get">
  <input type="text" class="w3-bar-item w3-input" name="q" placeholder="Search..">
  <button class="w3-bar-item w3-button w3-green">Go</button></form>
</div>
<form class="w3-container w3-card-4" method="post" action="http://localhost:3000/subscribe">
  <h6 class="w3-text-blue">Input Form</h6>
  
  <p>      
  <label class="w3-text-blue"><b>First Name</b></label>
  <input class="w3-input w3-border" name="fname" type="text"></p>
  <p>      
  <label class="w3-text-blue"><b>Last Name</b></label>
  <input class="w3-input w3-border" name="lname" type="text"></p>
    <p>      
  <label class="w3-text-blue"><b>Email</b></label>
  <input class="w3-input w3-border" name="email" type="text"></p>
  <p>      
  <button class="w3-btn w3-blue">Register</button></p>
</form>

</body>
</html>
